<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Adopet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="../Asset/Assets/adopet.png" type="image/x-icon" >
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <!------------ navbar -------------->

    <nav>
        <a class="adopet" href="index.html">Adopet</a>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" hidden>
        <label for="menu-toggle" class="hamburguesa">&#9776;</label>
        <div class="nav">
            <ul>
                <li><a class="boton-navegacion" href="../index.html">INICIO</a></li>
                <li><a class="boton-navegacion" href="../html/tienda.html">TIENDA</a></li>
                <li><a class="boton-navegacion" href="#">SERVICIOS</a></li>
                <li><a class="boton-navegacion" href="#">ADOPCIONES</a></li>
                <li><a class="boton-navegacion" href="#">CONTACTO</a></li>
            </ul>
            <p id="registro-link"><a class="boton-registrar" href="../html/regristro.html">REGISTRATE</a></p>
            <p id="login-link"><a class="boton-registrar" href="../auth/index (1).html">LOGIN</a></p>
            <button id="logout-btn" class="hidden bg-red-500 text-white px-3 py-1 rounded">Cerrar sesión</button>
        </div>
    </nav>
    <div id="message" class="mt-4 text-green-600 font-semibold"></div>


    <form id="userForm" class="formulario">
        <div class="content-form">
            <h1 class="title-form">¡REGÍSTRATE!</h1>
            <p class="contenido-form">¡Bienvenido! Nos alegra tenerte aquí.</p>
        </div>
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" class="input-nombre" required>
        </div>
        <div>
            <label for="lastname">Apellidos</label> 
            <input type="text" id="lastname" class="input-apellido" required>
        </div>
        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="input-email" required>
        </div>
        <div>
            <label for="phone">Teléfono</label>
            <input type="number" id="phone" class="input-telefono" required>
        </div>
        <div class="contenido-final">
            <input type="checkbox" id="remember">
            <label class="recuerdame" for="remember">Recuérdame <span class="span">¿Olvidé mi contraseña?</span></label>
        </div>
        <input type="hidden" id="userId">
        <button type="submit" id="submitBtn" class="boton-enviar">Guardar</button>
    </form>
    <section class="tabla-usuarios">
        <h2 class="titulo-tabla">Usuarios registrados</h2>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </section>

    <!------------ footer -------------->
    <div id="footer-container"></div>

    <!-- Cargar Firebase (necesario antes de usarlo) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    

    <script src="../auth/app (1).js"></script>
    <script type="module" src="../app.js"></script>
    <script src="../js/footer.js" defer></script>
</body>
</html>
